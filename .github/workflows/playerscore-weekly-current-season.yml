name: PlayerScore â€” Current Season Update

on:
  schedule:
    - cron: "0 6 * * 2"   # Tuesday 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: playerscore-current-season
  cancel-in-progress: true

jobs:
  run-pipeline:
    runs-on: [self-hosted, macOS, X64, playerscore]
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Compute current season
        shell: bash
        run: |
          YEAR=$(date +%Y)
          MONTH=$(date +%m)
          if [ "$MONTH" -ge 7 ]; then
            NEXT=$((YEAR+1))
            SEASON="${YEAR}-${NEXT}"
          else
            PREV=$((YEAR-1))
            SEASON="${PREV}-${YEAR}"
          fi
          echo "PIPELINE_SEASONS=$SEASON" >> $GITHUB_ENV
          echo "Using season: $SEASON"

      - name: Set up venv + deps
        shell: bash
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright
          python -m playwright install chromium

      - name: Run pipeline
        shell: bash
        run: |
          source .venv/bin/activate
          python run_multi_season_pipeline.py

      - name: Debug changes
        shell: bash
        run: |
          echo "Git status:"
          git status --porcelain
          echo "Changed files:"
          git diff --name-only
          
      - name: Commit & push (always)
        shell: bash
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add Data/Raw Data/Processed || true

          git commit -m "Weekly run (${PIPELINE_SEASONS}) $(date -u +'%Y-%m-%d %H:%M UTC')" --allow-empty || true
          git push

