name: Weekly PlayerScore Pipeline

on:
  schedule:
    # Dienstag 06:00 UTC = 07:00 Madrid (Winter) / 08:00 Madrid (Sommer)
    - cron: "0 6 * * 2"
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

          # Playwright nur f√ºr Pipeline-Run
          pip install playwright
          python -m playwright install --with-deps chromium

      - name: Determine current season (Europe football)
        id: season
        run: |
          python - << 'PY'
          from datetime import datetime, timezone
          now = datetime.now(timezone.utc)
          y = now.year
          # Saisonwechsel ab Juli (Monat 7)
          if now.month >= 8:
              season = f"{y}-{y+1}"
          else:
              season = f"{y-1}-{y}"
          print("season=", season)
          with open("season.env", "w") as f:
              f.write(f"PIPELINE_SEASONS={season}\n")
          PY

      - name: Run multi-season pipeline
        env:
          PIPELINE_SEASONS: ${{ env.PIPELINE_SEASONS }}
        run: |
          # env aus Datei laden
          cat season.env >> $GITHUB_ENV
          python run_multi_season_pipeline.py

      - name: Commit updated data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add Data/Processed || true
          git commit -m "Weekly data update" || echo "No changes to commit"
          git push
