name: Weekly PlayerScore Pipeline

on:
  schedule:
    # Dienstag 06:00 UTC (= 07:00/08:00 Madrid je nach Sommerzeit)
    - cron: "0 6 * * 2"
  workflow_dispatch:
  
permissions:
  contents: write
  
jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

          # Playwright nur für den Pipeline-Run (nicht für Streamlit Cloud)
          pip install playwright
          python -m playwright install --with-deps chromium

      # >>> HIER: Season automatisch berechnen (UTC, passt für Workflow) <<<
      - name: Compute current season (TEST MODE)
        run: |
          echo "PIPELINE_SEASONS=2024-2025" >> $GITHUB_ENV
          echo "Using season (TEST): 2024-2025"

      - name: Debug env
        run: |
          echo "PIPELINE_SEASONS=$PIPELINE_SEASONS"
          cat $GITHUB_ENV || true

      # >>> HIER: Pipeline laufen lassen <<<
      - name: Run multi-season pipeline
        run: |
          echo "PIPELINE_SEASONS=$PIPELINE_SEASONS"
          python run_multi_season_pipeline.py

      # >>> HIER: NUR die aktualisierten Dateien committen/pushen <<<
      - name: Commit updated data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Nur die Output-Ordner committen (anpassen wenn du andere nutzt)
          git add Data/Raw Data/Processed || true
          git commit -m "Weekly data update" || echo "No changes to commit"
          git push
