name: Weekly PlayerScore Pipeline

on:
  schedule:
    - cron: "0 6 * * 2"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: [self-hosted, macOS, X64, playerscore]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up venv + deps
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright
          python -m playwright install chromium

      # TEST: feste Season
      - name: Compute current season (TEST MODE)
        run: |
          echo "PIPELINE_SEASONS=2024-2025" >> $GITHUB_ENV
          echo "Using season (TEST): 2024-2025"

      - name: Debug env
        run: |
          echo "PIPELINE_SEASONS=$PIPELINE_SEASONS"

      - name: Run multi-season pipeline
        run: |
          source .venv/bin/activate
          python run_multi_season_pipeline.py

      - name: Commit updated data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add Data/Raw Data/Processed || true
          git commit -m "Weekly data update" || echo "No changes to commit"
          git push
