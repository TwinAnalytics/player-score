name: Weekly PlayerScore Pipeline

on:
  schedule:
    - cron: "0 6 * * 2"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: [self-hosted, macOS, X64, playerscore]

    steps:

    
      - name: Debug git changes
          run:|
            git status --porcelain
            echo "---- diff names ----"
            git diff --name-only
            echo "---- diff processed ----"
            git diff -- Data/Processed | head -n 40
            
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up venv + deps
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright
          python -m playwright install chromium

      - name: Compute current season
        run: |
          YEAR=$(date +%Y)
          MONTH=$(date +%m)
          if [ "$MONTH" -ge 7 ]; then
            NEXT=$((YEAR+1))
            SEASON="${YEAR}-${NEXT}"
          else
            PREV=$((YEAR-1))
            SEASON="${PREV}-${YEAR}"
          fi
          echo "PIPELINE_SEASONS=$SEASON" >> $GITHUB_ENV
          echo "Using season: $SEASON"

      - name: Run full pipeline (scrape + process)
        run: |
          source .venv/bin/activate
          python run_multi_season_pipeline.py

      - name: Commit updated data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add Data/Raw Data/Processed || true
          git commit -m "Weekly data update" || echo "No changes to commit"
          git push
